<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="survey2.css" type="text/css" rel="stylesheet"> 
<body>
    <main>
        <h1 id="title">Survey Form</h1>
        <div class="master-style">
            <p id="desription">Let us know how we can improve freeCodeCamp</p>
            <form id="surveyform"></form>
             <div class="formrows">
                 <div class="labels">
                    <label>*Name   </label>
                 </div>
                 <div class="fields">
                    <input type="text" placeholder="Enter your name"> 
                 </div>            
             </div>
             <div class="formrows">
                <div class="labels">
                    <label>*Email   </label>
                </div>
                <div class="fields">
                    <input type="email" placeholder="Enter your Email">
                </div>
             </div>
             <div class="formrows">
                <div class="labels">
                    <label>*Age</label>
                </div>
                <div class="fields">
                    <input type="Age" placeholder="Age">
                    <select>
                        <option></option>
                    </select>
                </div>
             </div>
             <div class="formrows">
                <div class="labels">
                    <label>Which option best describes your current role?</label>
                </div>
                <div class="fields">
                    <select>
                        <option>Student</option>
                    </select>
                </div>
             </div>
             <div class="formrows">
                <div class="labels">
                    <label>*How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="fields">
                    <input type="radio">
                </div>
             </div>
             <div class="formrows">
                <div class="labels">
                    <label>Definitely</label>
                </div>
                <div class="fields">
                    <input type="radio">
                </div>
             </div>
             <div class="formrows">
                <div class="labels">
                    <label>Maybe</label>
                </div>
                <div class="fields">
                    <input type="radio">
                </div>
             </div>
             <div class="formrows">
                <div class="labels">
                    <label>Not sure</label>
                </div>
                <div class="fields">
                    <input type="radio">
                </div>
             </div>
             <div class="formrows">
                <div class="labels">
                    <label>What do you like most in FCC</label>
                </div>
                <div class="fields">
                    <select>
                        <option>Select an option</option>
                    </select>
                   
                </div>
             </div>
             <div class="formrows">
                <div class="labels">
                    <label>Things that should be improved in the future (Check all that apply):</label>
                </div>
                <div class="fields">
                    <input type="checkbox">
                </div>
             </div>
             <div class="formrows">
                <div class="labels">
                    <label>Front-end Projects</label>
                </div>
                <div class="fields">
                    <input type="checkbox">
                </div>
             </div>
             <div class="formrows">
                <div class="labels">
                    <label>Data Visualization</label>
                </div>
                <div class="fields">
                    <input type="checkbox">
                </div>
             </div>
             <button class="button">Submit</button>
    </main>
</body>
</html>
